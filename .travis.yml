language: smalltalk
sudo: true

os:
  - linux

smalltalk:
  - Pharo-6.1

# Unit tests run the normal pillar tests
# Integration tests test that pillar itself can interact with generated files, pdf generation, etc.
# System tests test that we can install and use pillar as a black box
env:
  matrix:
  - JOB=test TYPE=System ARCHETYPE=book OUTPUT=pdf

install:
  - git clone git@github.com:pillar-markup/pillar.git -b newpipeline
  - ./pillar/scripts/build.sh 
  - if [[ ${TYPE} == "Integration" ]] || [[ ${TYPE} == "System" ]]; then . pillar/scripts/travis/ensure_latex.sh; fi
  - if [[ ${TYPE} == "Integration" ]] || [[ ${TYPE} == "System" ]]; then pillar/scripts/travis/ensure_book_dependencies.sh; fi
  - if [[ ${TYPE} == "Integration" ]]; then mkdir -p $SMALLTALK_CI_BUILD; fi
  - if [[ ${TYPE} == "Integration" ]]; then cp -r archetypes $SMALLTALK_CI_BUILD; fi
  
script:
  - if [[ ${TYPE} == "System" ]]; then "scripts/system-tests/testarchetype.sh" ${ARCHETYPE} ${OUTPUT}; fi

deploy:
- provider: bintray
  file: .bintray.json
  on:
    repo: SquareBracketAssociates/Booklet-AMiniSchemeInPharo
  skip_cleanup: true
  user: ducasse
  key:
    secure: 

deploy:
  provider: releases
  file: pillar.zip
  skip_cleanup: true
  on:
    tags:true
  api_key:
    secure: 
